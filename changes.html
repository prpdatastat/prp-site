<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRP Statistics</title>
    
    <script src="https://unpkg.com/sync-fetch"></script> 
    <link rel="stylesheet" href="index.css" />
    
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="data.js"></script>
    <link
      href="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-2.0.8/r-3.0.2/sl-2.0.3/datatables.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-2.0.8/r-3.0.2/sl-2.0.3/datatables.min.js"></script>
    
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-container">
        <img class="logo"  onclick="gotoUrl()" src="logo.png" />
      </div>
    </nav>
    
    <div class="main_container">
      
    <div class="info">
        <h1 id="hospital-name">
            Changes B/W Third and Fourth Merit List
        </h1>
        <div class="share-link">
          <div class="share" onmousedown="shareUrl()"><img src="share.png"></div>
        </div>
        <p>
            Below is changes observed in Fourth Official Merit list Compared to Third one.<br>
            Select a program
          </p>
        


        <div class="filters">
          <select
            onchange="updateList(event);"
            class="filter-item"
            name="quota"
            id="program"
          >
            <option value="" disabled selected>Program</option>
          </select>
         
        </div>
    </div>

    <table class="stat-table" style="width: 100%" id="statTable">
      <thead>
        <tr>
          <th>Quota</th>
          <th>Speciality</th>
          <th>Hospital</th>
          <th>Fourth</th>
          <th>Third</th>
        </tr>
      </thead>
      <tbody id="dataRows"></tbody>
    </table>
    <div class="footer">
      <span>Made with ðŸ’“ in <strong>HTML</strong>  &  <strong>JS</strong> by <img src="github.png">reko-beep</span>
    </div>
    </div>
    <script>    

    let default_filter = {
      program: "FCPS",
      quota: "",
      hospital: "",
      speciality: "",
    };
     
    jQuery(document).ready(function () {    

   
      console.log(default_filter)
    const filters = document.getElementsByTagName("select");
    console.log(filters)
    for (filter in filters) {      
      console.log(filter.id)
      let options = getOptions(filters[filter].id, default_filter.hospital);
      console.log("options", options);
      for (opt in options) {
        filters[filter].innerHTML +=
          "<option value='" + options[opt] + "'>" + options[opt] + "</option>";
      }
    }
    
    for (key in default_filter) {
      const ele = document.getElementById(key);
      ele.value = default_filter[key];
    }
     
      jQuery("#statTable").DataTable({
        order: [[1, 'asc']],
        paging: true,
        searching: true,
        ordering: true,
        lengthMenu: [10, 25, 50, { label: "All", value: -1 }],
        lengthChange: true,        
        columns: [
          { width: "10%" },
          { width: "20%" },
          { width: "10%" },
          
          { width: "10%" },
          
          { width: "10%" },
        ]
      });
      changeProgramChanges();
    });
    function changeProgramChanges() {
      let changes = getChanges(default_filter.program);
      
      jQuery("#statTable").DataTable().clear().draw();
      for (cand in changes) {
        console.log(changes[cand].selected[0])
       jQuery("#statTable")
          .DataTable()
          .row.add([
          changes[cand].quotaName,
          changes[cand].specialityName,
          changes[cand].hospitalName,
          changes[cand].selected[0].nameFull +"<br>Aggregate:"+changes[cand].selected[0].marksTotal+"<br>Pref.No: "+changes[cand].selected[0].preferenceNo,
          changes[cand].not_selected[0].nameFull +"<br>Aggregate:"+changes[cand].not_selected[0].marksTotal+"<br>Pref.No: "+changes[cand].not_selected[0].preferenceNo,
          
          ]);
      }
      
      jQuery("#statTable").DataTable().draw();
     
}

    function shareUrl() {
      let url = new URLSearchParams();
      url.append('hospital', default_filter['hospital'])
      navigator.clipboard.writeText(window.location.href.split('?')[0] +"?"+url.toString());
    // Alert the copied text
      alert("url copied");
    }
    function updateList(e) {
      default_filter[e.target.id] = e.target.value;
      changeProgramChanges();
    }
  



    </script>
  </body>
</html>
