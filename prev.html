<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRP Statistics</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="browserfs.min.js"></script>
    <script src="https://unpkg.com/sync-fetch"></script>
    <script src="data.js"></script>
    
   
    <link
    href="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-2.0.8/r-3.0.2/sl-2.0.3/datatables.min.css"
    rel="stylesheet"
  />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-2.0.8/b-3.0.2/b-html5-3.0.2/datatables.min.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="navbar notif">
      This is a Fifth Official Merit List<br>
      <span class='important'>Click on Check Consent to check Candidate Consent</span><br>
    </div>
    <nav class="navbar">
      <div class="logo-container">
        <img class="logo" onclick="gotoUrl()"src="logo.png" />
      </div>
    </nav>

    <div class="main_container" style="width: 80%">
      <div class="flex stat-container">     
      </div>
      
      <div class="filters">
        <select
        onchange="updateMeritList(event);"
        class="filter-item all-merit"
        id="year"
      >
        <option value="" disabled selected>Year</option>
      </select>
      <select
        onchange="updateMeritList(event);"
        class="filter-item all-merit"
        id="month"
      >
        <option value="" disabled selected>Month</option>
      </select>
      <select
        onchange="updateMeritList(event);"
        class="filter-item all-merit"
        id="round"
      >
        <option value="" disabled selected>Round</option>
      </select>
    
      </div>
      <div class="filters">
        <select
          onchange="updateList(event);"
          class="filter-item"
          name="quota"
          id="program"
        >
       
          <option value="" disabled selected>Program</option>
        </select>
        <select
          onchange="updateList(event);"
          class="filter-item"
          name="speciality"
          id="quota"
        >
          <option value="" selected>Quota</option>
        </select>
        <select
          onchange="updateList(event);"
          class="filter-item"
          name="quota"
          id="speciality"
        >
          <option value="" selected>Speciality</option>
        </select>
        <select
          onchange="updateList(event);"
          class="filter-item"
          name="quota"
          id="hospital"
        >
          <option value="" elected>Hospital</option>
        </select>
      </div>
      <table class="stat-table" style="width: 100%" id="statTable">
        <thead>
          <tr>
            <th class="linkable">PMDC Number</th>
            <th >Name</th>
            <th>Quota</th>
            <th class="linkable">Speciality</th>
            <th class="linkable">Hospital</th>
            <th>Aggregate</th>
            <th>Preference No.</th>
          </tr>
        </thead>
        <tbody id="dataRows"></tbody>
      </table>
      <div class="footer">
        <span>Made with ðŸ’“ in <strong>HTML</strong>  &  <strong>JS</strong> by <img src="github.png">reko-beep</span>
      </div>
    </div>
  </body>
  <script>
    const default_filter = {
      program: "",
      quota: "",
      speciality: "",
      hospital: "",
    };
    const default_data = {
        year : '',
        month : '',
        round : ''
    }

    let meritData = {
      FCPS: fcpsMerit,
      MS: msMerit,
      MD: mdMerit,
    };
    const columnParams = ['pmdcNo', 'name', 'quotaName', 'specialityName', 'hospitalName']
    jQuery(document).ready(function () {
      jQuery("#statTable").DataTable({
        order: [[5, 'desc']],
        paging: true,
        searching: true,
        ordering: true,
        lengthMenu: [10, 25, 50, { label: "All", value: -1 }],
        lengthChange: true,
        layout: {
          topStart: {
              buttons: [
                {
                    extend: 'pdfHtml5',
                    text: 'Download PDF',
                    title : 'PRP '+default_filter.program+' Fifth Merit List '+default_filter.hospital+' '+default_filter.speciality+' ',
                    customize: function (doc) {
                        
                        let table = doc.content[1].table.body;
                        console.log(table)
                        for (i = 1; i < table.length; i++) // skip table header row (i = 0)
                        {
                          let txt = table[i][6].text.replace('Check Consent', '')
                          table[i][6].text = txt; // couldn't be bothered clearing the Age column sample data above :)
                          
                        }
                        console.log(doc['header'])
                        var cols = [];
                        cols[0] = {text: 'List downloaded', alignment: 'left', margin:[20] };
                        cols[1] = {text: 'from PRP statistics', alignment: 'right', margin:[0,0,20] };
                        var objFooter = {};
                        objFooter['columns'] = cols;
                        doc['footer']=objFooter;

                        }
                        }
                        // Data URL generated by http://dataurl.net/#dataurlmaker
                    
                
            ]
          }
    },
    
        columns: [
          { width: "10%" },
          { width: "20%" },
          { width: "10%" },
          { width: "10%" },
          { width: "20%" },
          { width: "5%" },
          { width: "5%" },
        ],
      });
      changeMeritList();
    });
    
    async function changeMeritList() {

      let merit = getMerit(
        meritData[default_filter.program],
        default_filter.quota,
        default_filter.speciality,
        default_filter.hospital
      );
      jQuery("#statTable").DataTable().clear().draw();
      for (cand in merit) {
        jQuery("#statTable")
          .DataTable()
          .row.add([
            merit[cand].pmdcNo,
            merit[cand].nameFull,
            merit[cand].quotaName,
            merit[cand].specialityName,
            merit[cand].hospitalName,
            merit[cand].marksTotal,
            "Pref No."+merit[cand].preferenceNo+"<br><span class='check-consent' onmousedown='checkConsent("+merit[cand].applicantId+")'>Check Consent</span><br><span class='consentstatusstyle' id='status-"+merit[cand].applicantId.toString()+"'></span>",
          ]);
      }
      jQuery("#statTable").DataTable().draw();
    }
      
   

    const filters = document.getElementsByTagName("select");
    for (filter in filters) { 
      console.log(filters[filter].classList,filters[filter].classList.contains('all-merit'))
        if (filters[filter].classList.contains('all-merit')) {
            let options = async () => { await getMeritListOptions(default_data.year, default_data.month, default_data.round, default_filter.program);
            }
        for (opt in options()) {
                filters[filter].innerHTML +=
                "<option value='" + options[opt] + "'>" + options[opt].title() + "</option>";
            }
        }
        else
        {
            let options = getOptions(filters[filter].id);
        for (opt in options) {
            filters[filter].innerHTML +=
            "<option value='" + options[opt] + "'>" + options[opt] + "</option>";
        }

        }
     
    }
    for (key in default_filter) {
      const ele = document.getElementById(key);
      ele.value = default_filter[key];
    }
    function updateList(e) {
      default_filter[e.target.id] = e.target.value;
      changeMeritList();
    }
    function updatemeritData(e) {
      default_data[e.target.id] = e.target.value;
      
      if ( ['year', 'month'].contains(e.target.id)) {
        default_filter.program = ''
      }
      if (e.target.id == 'round') {        
        meritData.FCPS = getMeritListOptions(default_data.year, default_data.month, default_data.round, 'fcps');
        meritData.MS = getMeritListOptions(default_data.year, default_data.month, default_data.round, 'ms');
        meritData.MD =  getMeritListOptions(default_data.year, default_data.month, default_data.round, 'md');
        changeMeritList();
      }
      else {
        
      for (id in default_data) {
        const ele = document.getElementById(id);
        let options = getMeritListOptions(default_data.year, default_data.month, default_data.round, default_filter.program);
            for (opt in options) {
                filters[filter].innerHTML +=
                "<option value='" + options[opt] + "'>" + options[opt].title() + "</option>";
            }

      } 

      }
     
      
    }
  </script>
</html>
